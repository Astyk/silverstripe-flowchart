<h1><code ng:non-bindable="">removeType</code>
<span class="hint">( class in module <code ng:non-bindable="">jsPlumbUIComponent</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Removes the given type from the component.            </p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">typeId – {string} – </code>
<p>Id of the type to remove.</p></li>
<li><code class="plain">doNotRepaint – {boolean} – </code>
<p>Defaults to false; tells jsPlumb not to repaint after removing the type.</p></li>
</ul>
</div>
