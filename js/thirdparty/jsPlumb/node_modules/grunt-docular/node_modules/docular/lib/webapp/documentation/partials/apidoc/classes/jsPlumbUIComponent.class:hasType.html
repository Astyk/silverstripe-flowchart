<h1><code ng:non-bindable="">hasType</code>
<span class="hint">( class in module <code ng:non-bindable="">jsPlumbUIComponent</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Returns whether or not the component currently has the given type.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">typeId – {string} – </code>
<p>Id of the type to check for</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{boolean}</code>
– <p>True if the component has the type, false if not.</p></div>
</div>
