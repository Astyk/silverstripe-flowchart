<h1><code ng:non-bindable="">removeClass</code>
<span class="hint">( class in module <code ng:non-bindable="">jsPlumbUIComponent</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Removes a class or some classes from the visual elements for the given component. You can supply a space separated string of several classes if you wish.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">clazz – {string} – </code>
<p>The class(es) to remove.</p></li>
</ul>
</div>
